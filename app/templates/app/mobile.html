{% extends 'app/base.html' %}
{% load static %}
{% block title %}Mobile{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
    <ul class="list-group">
        <a href="{% url 'mobile' %}" class="list-group-item">All Mobiles</a>
        <a href="{% url 'mobiledata' 'Samsung' %}" class="list-group-item">Samsung</a>
        <a href="{% url 'mobiledata' 'OnePlus' %}" class="list-group-item">OnePlus</a>
        <a href="{% url 'mobiledata' 'Apple' %}" class="list-group-item">Apple</a>
        <a href="{% url 'mobiledata' 'below' %}" class="list-group-item">below 20000</a>
        <a href="{% url 'mobiledata' 'above' %}" class="list-group-item">above 20000</a>
      </ul>
  </div>
  <div class="col-sm-8 offset-sm-1">
    <div class="row">
   {% for i in mobiles %}
    <div class="card col-sm-4 text-center mb-4 me-3">
    <a href="{% url 'product-detail' i.id %}" class='btn'>
    <img src="{{i.product_image.url}}" class="card-img-top" alt="mobile">
    <div class="card-body">
      <h5 class="card-title">{{i.title}}</h5>
      <p class="card-text">{{i.discounted_price}} <small class="fw-light text-decoration-line-through">{{i.selling_price}}</small></p>
    </div>
    </a>
  </div>
   {% endfor %}
  </div>
 </div>
</div>
</div>
{% endblock main-content %}
